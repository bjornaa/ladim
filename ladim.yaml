# Configuration file for ladim
#
# format examples
# time:
#   start_time: 2017-01-08 13:00:00
#
# output variables:
#   X:
#     nctype: f4
#     long_name: particle X-coordinate
#   Y: {nctype: f4, long_name: particle Y-coordinate}


time_control:
  start_time: 1989-06-01 12:00:00
  stop_time:  1989-06-15 12:00:00
  # time_origin: start_time  # set if different

files:
  grid_file             : input/ocean_avg_0014.nc
  input_file            : input/ocean_avg_0014.nc
  particle_release_file : input/lice.in
  output_file           : output/pyladim_out.nc

particle_release_format: [mult, release_time, X, Y, Z, farmid, super]

output_variables:
  # Variable names
  particle: [release_time, farmid]
  instance: [X, Y, Z, age, super]
  # NetCDF arguments
  release_time: {ncformat: f8, long_name: particle release time,
                 units: seconds since time_origin}
  # FÃ¥ til template over
  farmid: {ncformat: i4, long_name: fish farm location number}
  X: {ncformat: f4, long_name: particle X-coordinate}
