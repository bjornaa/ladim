
# Configuration file for ladim
#
# Line source example
#

time_control:
    # Start and stop of simulation
    # use an alias &t0 if used again
    start_time: &time0 1989-05-24 12:00:00
    # stop_time:  1989-06-15 12:00:00
    stop_time:  1989-06-05 12:00:00
    # Reference time for netcdf output
    # by default set to start_time
    # can be overridden explicitly
    reference_time: *time0

files:
    grid_file             : ../data/ocean_avg_0014.nc
    input_file            : ../data/ocean_avg_*.nc
    particle_release_file : line.rls
    output_file           : line.nc

state:
    # pid, X, Y, Z are mandatory and should not be given
    # Ingen, kan bruke [] eller kutte linjen
    # ibm_variables: []
    # variables = ['lon', 'lat', 'temp']
    variables: ['lon', 'lat']


particle_release:
    variables: [release_time, X, Y, Z]
    # Converters (if not float)
    # mult: int
    release_time: time
    # farmid: int
    particle_variables: [release_time]

gridforce:
    # Gridforce module
    module: ladim.gridforce.ROMS

    # mapping: model name -> name in input file
    # velocity: {U: u, V: v}
    # ibm_forcing: {}
    # variables: {'temp'}

output_variables:
    # Output format, default = NETCDF3_64BIT = NETCDF3_64BIT_OFFSET
    # format: NETCDF3_64BIT_DATA
    format: NETCDF4_CLASSIC

    # Output period, format [value, unit], unit = s, m, h, or d
    outper: [3, h]
    # Variable names
    particle: [release_time]
    instance: [pid, X, Y, lon, lat]
    # NetCDF arguments
    release_time:
        ncformat: f8
        long_name: particle release time
        units: seconds since reference_time
    # FÃ¥ til template over
    pid: {ncformat: i4, long_name: particle identifier}
    X: {ncformat: f4, long_name: particle X-coordinate}
    Y: {ncformat: f4, long_name: particle Y-coordinate}
    Z:
        ncformat: f4
        long_name: particle depth
        standard_name: depth_below_surface
        units: m
        positive: down
    lon:
        ncformat: f4
        units: 'degrees_east'
        long_name: 'particle longitude'
        standard_name: 'longitude'
    lat:
        ncformat: f4
        units: 'degrees_north'
        long_name: 'particle latitude'
        standard_name: 'latitude'
    #temp:
    #    ncformat: f4
    #    units: 'Celcius'
    #    long_name: 'particle temperature'
    #    standard_name: 'sea_water_temperature'

numerics:
    # Model time step, [value, unit]
    dt: [1, h]
    # Advection method: options =
    #        EF = Euler-Forward,
    #        RK2, RK4 = Runge-Kutta 2nd or 4th order
    advection: EF
    # Horizontal diffusion coefficient [m2.s-1]
    #         zero = no diffusion
    diffusion: 0.0
